<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task2</title>
    <style>
      #map {
        height: 80%;
        margin: 20px;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #mapBtn,
      #info {
        margin: 20px;
        padding: 12px 24px;
        background-color: green;
        color: white;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
      }

      table {
        margin: 20px;
        border-collapse: collapse;
        width: 50%;
        display: none;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }

      th,
      td {
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <button id="mapBtn">Show Map</button>
    <button id="info">Show Location Info</button>
    <table>
      <thead>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Time</th>
      </thead>
      <tbody id="bodyTable"></tbody>
    </table>
    <div id="map"></div>
    <script>
      ((g) => {
        var h,
          a,
          k,
          p = "The Google Maps JavaScript API",
          c = "google",
          l = "importLibrary",
          q = "__ib__",
          m = document,
          b = window;
        b = b[c] || (b[c] = {});
        var d = b.maps || (b.maps = {}),
          r = new Set(),
          e = new URLSearchParams(),
          u = () =>
            h ||
            (h = new Promise(async (f, n) => {
              await (a = m.createElement("script"));
              e.set("libraries", [...r] + "");
              for (k in g)
                e.set(
                  k.replace(/[A-Z]/g, (t) => "_" + t[0].toLowerCase()),
                  g[k]
                );
              e.set("callback", c + ".maps." + q);
              a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
              d[q] = f;
              a.onerror = () => (h = n(Error(p + " could not load.")));
              a.nonce = m.querySelector("script[nonce]")?.nonce || "";
              m.head.append(a);
            }));
        d[l]
          ? console.warn(p + " only loads once. Ignoring:", g)
          : (d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)));
      })({ key: "AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg", v: "weekly" });
    </script>
    <script>
      const mapBtn = document.getElementById("mapBtn");
      const infoBtn = document.getElementById("info");
      const screenMap = document.getElementById("map");
      const table = document.querySelector("table");
      const bodyTable = document.getElementById("bodyTable");
      let lat, lon, time;

      function displayLocationTable() {
        if (lat !== undefined && lon !== undefined) {
          table.style.display = "table";
          bodyTable.innerHTML = `<tr><td>${lat}</td><td>${lon}</td><td>${time}</td></tr>`;
        } else {
          alert("Location not available yet. Please allow location access.");
        }
      }

      infoBtn.addEventListener("click", displayLocationTable);

      mapBtn.addEventListener("click", () => {
        if (navigator.geolocation) {
          navigator.geolocation.watchPosition(getPosition, handleError);
        } else {
          alert("Update your browser to allow location.");
        }
      });

      function getPosition(position) {
        lat = position.coords.latitude;
        lon = position.coords.longitude;
        time = new Date(position.timestamp).toLocaleString();
        console.log("Latitude:", lat);
        console.log("Longitude:", lon, time);
        initMap(lat, lon);
      }
      function handleError(error) {
        switch (error.code) {
          case error.PERMISSION_DENIED:
            screenMap.innerText = "You need to give me permission.";
            break;
          case error.POSITION_UNAVAILABLE:
            screenMap.innerText =
              "Location information is unavailable. Try again later.";
            break;
          case error.TIMEOUT:
            screenMap.innerText =
              "The request to get your location timed out. Please try again.";
            break;
          default:
            alert("An unknown error occurred.");
            break;
        }
        console.error("Error Code:", error.code, "Message:", error.message);
      }

      let map;

      async function initMap(x, y) {
        const { Map } = await google.maps.importLibrary("maps");

        map = new Map(document.getElementById("map"), {
          center: { lat: x, lng: y },
          zoom: 8,
        });
      }
    </script>
  </body>
</html>
