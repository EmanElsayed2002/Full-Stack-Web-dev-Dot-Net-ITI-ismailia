<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="style.css" />

  <body>

        </tr>
        <tr>
          <td colspan="6" class="comment">Move To anothr Team</td>
        </tr>
        <tr>
          <td class="comment">edit</td>
          <td class="makeColorbabyBlueLight">TeamA</td>
          <td class="makeColorbabyBlueLight">19/01/2012</td>
          <td class="makeColorbabyBlueLight">Ongoing</td>
          <td class="makeColorbabyBlueLight">yes</td>

        </tr>
        <tr>
          <td colspan="6" class="comment">Move To anothr Team</td>
        </tr>
      </tbody>

      <tfoot></tfoot>
    </table>
  </body>
</html>
