<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient</title>
    <style>
      body {
        background: linear-gradient(to right, black, #ff7e5f);
        height: 100vh;
      }

      #text {
        font-size: 60px;
        font-weight: bold;
        background-image: url("./gettyimages-1308496285-612x612.jpg");
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: cover;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="text">
      <h1>Keep Going</h1>
    </div>
  </body>
</html>
