<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task3</title>
  </head>
  <body>
    <div class="media-player">
      <img src="images/th (1).jpeg" alt="" />
      <audio id="audio">
        <source src="images/تحميل-اهلا-اهلا-ياهلال-بدون-موسيقي.mp3" />
        please update your browser to unable audio
      </audio>
      <div class="buttons">
        <button id="play">play</button>
        <button id="pause">pause</button>
        <button id="stop">stop</button>
        <button id="mute">mute</button>
      </div>
      volume:<input
        type="range"
        min="0"
        max="1"
        step=".1"
        value="1"
        id="volume"
      />
      speed:<input
        type="range"
        min=".5"
        max="2"
        value="1"
        step=".1"
        id="speed"
      />
      time:<input type="range" min="0" max="" id="time" value="0" />
    </div>

    <div class="track-list">
      <div
        data-cover="images/th (2).jpeg"
        data-src="images/y2mate.com-Maher-Zain-Ramadan-Arabic-ماهر-زين-رمضان-بدون-موسيقى-Vocals-Only-Official-Music-Video.mp3"
      >
        ماهر زين - يا نور الهلال
      </div>
      <div
        data-cover="images/th (1).jpeg"
        data-src="images/تحميل-انشودة-غردي-يا-روح-مشاري-العفاسي.mp3"
      >
        مشاري العفاسي - غرد يا روح
      </div>
      <div
        data-cover="images/th (3).jpeg"
        data-src="images/تحميل-اهلا-اهلا-ياهلال-بدون-موسيقي.mp3"
      >
        ماهر زين - اهلا رمضان
      </div>
      <div
        data-cover="images/th.jpeg"
        data-src="images/تحميل-ماهر-زين-رمضان-جانا-بدون-موسيقى.mp3"
      >
        ماهر زين - جانا رمضان
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
