<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task4</title>
    <link rel="stylesheet" href="task4.css" />
  </head>
  <style>
    .tasks {
      width: 400px;
      height: 400px;
      margin: 200px auto;
    }
    progress {
      appearance: none;
      margin-right: 10px;
    }
    progress::-webkit-progress-bar {
      background-image: linear-gradient(45deg, red, orange);
    }
    input {
      margin-top: 20px;
    }
  </style>
  <body>
    <div class="tasks">
      <progress min="0" max="100" id="Pro"></progress>
      <span id="span">0%</span>
      <br />

      <input id="read" value="0" style="width: 50px" id="read" />
      <input type="range" min="0" max="8" step="1" value="0" id="range" />
      <span>8</span>
    </div>
    <script>
      var p = document.getElementById("Pro");
      var span = document.getElementById("span");
      var count = 0;
      function CountNum() {
        if (count <= 100) {
          p.value = count;
          span.textContent = count + "%";
          count += 10;
        } else {
          count = 0;
        }
      }
      var interval = setInterval(CountNum, 500);

      var range = document.getElementById("range");
      var read = document.getElementById("read");
      range.addEventListener("input", function () {
        read.value = range.value;
      });
      read.addEventListener("input", function () {
        range.value = read.value;
      });
    </script>
  </body>
</html>
