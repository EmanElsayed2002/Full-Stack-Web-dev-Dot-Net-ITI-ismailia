<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
  </head>
  <body>
    <svg width="500" height="1000">
      <circle cx="50" cy="40" r="25" fill="rgb(69, 4, 4)" />
      <line
        x1="50"
        y1="120"
        x2="50"
        y2="450"
        stroke="rgb(69, 4, 4)"
        stroke-width="50"
        stroke-linecap="round"
      />
      <line
        x1="80"
        y1="170"
        x2="350"
        y2="170"
        stroke="rgb(69, 4, 4)"
        stroke-width="50"
        stroke-linecap="square"
      />
      <line
        x1="200"
        y1="200"
        x2="200"
        y2="500"
        stroke="rgb(69, 4, 4)"
        stroke-width="50"
        stroke-linecap="square"
      />
      <circle cx="330" cy="170" r="24" fill="white" />
      <line
        x1="330"
        y1="250"
        x2="330"
        y2="580"
        stroke="rgb(69, 4, 4)"
        stroke-width="50"
        stroke-linecap="round"
      />
    </svg>
  </body>
</html>
