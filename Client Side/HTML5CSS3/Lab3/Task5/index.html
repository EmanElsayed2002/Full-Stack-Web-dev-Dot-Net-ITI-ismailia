<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Filters</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f3f3f3;
      }

      .images {
        width: 300px;
        height: 300px;
        background-image: url("./images/th\ \(2\).jpeg"),
          url("./images/th\ \(4\).jpeg"), url("./images/th\ \(5\).jpeg");
        background-size: cover;
        background-position: center;
        mix-blend-mode: multiply;
        transition: 0.3s ease-in-out;
      }

      .buttons {
        margin-top: 20px;
      }

      button {
        margin: 5px;
        padding: 10px;
        border: none;
        background-color: rgb(70, 130, 180);
        color: white;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        background-color: rgb(40, 90, 140);
      }
    </style>
  </head>
  <body>
    <div class="images" id="imageContainer"></div>

    <div class="buttons">
      <button onclick="applyFilter('saturate(2)')">Saturate</button>
      <button onclick="applyFilter('opacity(0.5)')">Opacity</button>
      <button onclick="applyFilter('invert(1)')">Invert</button>
      <button onclick="applyFilter('sepia(1)')">Sepia</button>
      <button onclick="applyFilter('grayscale(1)')">GrayScale</button>
      <button onclick="applyFilter('none')">Default</button>
    </div>

    <script>
      function applyFilter(filterType) {
        document.getElementById("imageContainer").style.filter = filterType;
      }
    </script>
  </body>
</html>
