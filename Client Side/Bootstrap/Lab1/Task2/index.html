<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task2</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      width: 100vw;
      background-color: aqua;
      display: grid;
      gap: 5px;
      text-align: center;
      color: white;
      grid-template-areas:
        "Myhdr Myhdr Myhdr Myhdr"
        "Myaside1 myContent myContent Myaside2"
        "Myaside1 myContent myContent Myaside2"
        "Myaside1 myContent myContent Myaside2"
        "myftr myftr myftr myftr";
    }
    header {
      background-color: #5070b7;
      grid-area: Myhdr;
      padding: 10px;
    }
    aside.one {
      background-color: #b96021;
      grid-area: Myaside1;
      line-height: 100px;
    }
    aside.two {
      background-color: #b96021;
      grid-area: Myaside2;
      line-height: 100px;
    }
    footer {
      background-color: #5070b7;
      grid-area: myftr;
    }
    div.content {
      background-color: #81a43d;
      grid-area: myContent;
      line-height: 100px;
    }
    @media (max-width: 768px) {
      body {
        grid-template-areas:
          "Myhdr Myhdr Myhdr Myhdr"
          "Myaside1 Myaside1 Myaside1 Myaside1"
          "myContent myContent myContent myContent"
          "myContent myContent myContent myContent"
          "Myaside2 Myaside2 Myaside2 Myaside2"
          "myftr myftr myftr myftr";
      }
    }
    @media (min-width: 768px) and (max-width: 992px) {
      body {
        grid-template-areas:
          "Myhdr Myhdr Myhdr Myhdr"
          "Myaside1 Myaside1 myContent myContent"
          "Myaside1 Myaside1 myContent myContent"
          "Myaside2 Myaside2 Myaside2 Myaside2"
          "Myaside2 Myaside2 Myaside2 Myaside2"
          "myftr myftr myftr myftr";
      }
    }
  </style>
  <body>
    <header>Header</header>
    <aside class="one">Aside</aside>
    <aside class="two">Aside</aside>
    <div class="content">Main Content</div>
    <footer>Footer</footer>
  </body>
</html>
